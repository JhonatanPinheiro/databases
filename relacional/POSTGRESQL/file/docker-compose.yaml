version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: db_container_postgres
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: meubanco
    ports:
      - "5432:5432"
    volumes:
      - ./data:/var/lib/postgresql/data
